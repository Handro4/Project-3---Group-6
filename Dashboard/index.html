<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Air Pollution and Health</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


  <!-- Linear Regression Package -->
  <script src="https://unpkg.com/d3-regression@1.3.10/dist/d3-regression.min.js"></script>

  <style>
      html, body {
          height: 100%;
          margin: 0;
      }
      .leaflet-container {
          height: 400px;
          width: 600px;
          max-width: 100%;
          max-height: 100%;
      }
  </style>

  <style>#map { width: 800px; height: 500px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>


</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>How Air Pollution Can Affect Health</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="map" style="width: 100%; height: 500px;"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 d-flex justify-content-center">
          <div class="well" style="padding: 20px;">
            <h5 class="text-center">Topic:</h5>
            <div class="text-center">
              <select id="topicDropdown" onchange="optionChanged(this.value)"></select>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <div class="well" style="padding: 20px;">
            <h5 class="text-center">Parameter:</h5>
            <div class="text-center">
              <select id="parameterDropdown" onchange="updateScatterPlot()"></select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Most Polluted States</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
        <div class="col-md-8">
          <div id="scatterPlot"></div>
        </div>
      </div>
    </div>

  <!-- D3 Javascript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


  <!-- State Data -->
  <script type="text/javascript" src="state_data.js"></script>

  <!-- Project 3 Javascript -->
  <script type="text/javascript" src="visualization_code.js"></script>



</body>

</html>
